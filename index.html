<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Bootstrap</title>
</head>

<body>
    <div class="container">
        <form class="row border mt-3 py-3 col-12 col-md-6 col-xl-4 mx-auto">
            <div class="col">
                <a class="btn btn-primary d-grid gap-2" href="#" role="button">Login</a>
            </div>
            <div class="col">
                <a class="btn btn-light d-grid gap-2" href="#" role="button">Register</a>
            </div>
            <div class="col-12 mt-2">
                <div class="input-group">
                    <div class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                </div>
            </div>
            <div class="col-12 mt-2">
                <div class="input-group">
                    <div class="input-group-text">
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                    <input type="email" class="form-control" id="inlineFormInputGroupUsername" placeholder="Email">
                </div>
            </div>
            <div class="col-12 mt-2">
                <div class="input-group">
                    <div class="input-group-text">
                        <i class="bi bi-lock-fill"></i>
                    </div>
                    <input type="password" class="form-control" id="inlineFormInputGroupUsername"
                        placeholder="Password">
                </div>
            </div>
            <div class="col-12 mt-2">
                <div class="input-group">
                    <div class="input-group-text">
                        <i class="bi bi-lock-fill"></i>
                    </div>
                    <input type="password" class="form-control" id="inlineFormInputGroupUsername"
                        placeholder="Confirm Password">
                </div>
            </div>
            <div class="col-12 mt-3 d-grid gap-2">
                <button class="btn btn-primary" href="#" role="button">Login</button>
            </div>
        </form>
</body>

</html>
